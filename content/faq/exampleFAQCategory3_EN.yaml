title: Safety practices
language: en
faq:
  - question: 'Security in El Salvador'
    answer: 'Contrary to the international perception, El Salvador is a safe place, especially for tourists. Despite having a high crime rate, it is not dangerous for tourists to visit. Crime in El Salvador has declined and is isolated to specific areas that tourists will never enter.'
  - question: 'Security at the conference'
    answer: 'As with any Bitcoin conference, don’t “bring” your coins to the conference and don’t carry valuable items with you.'
