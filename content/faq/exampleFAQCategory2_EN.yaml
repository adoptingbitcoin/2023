title: Booking
language: en
faq:
  - question: 'Layover'
    answer: 'If you have a layover somewhere on your way to El Savador, make sure to check the Covid restrictions requirements of the transit country/city/state. <a href="https://www.iatatravelcentre.com/world.php">Click here for more info.</a>'
  - question: 'Hotels and Lodging'
    answer: 'Book your hotel stay early, the week of the 16th of November will be full of bitcoin events that will take over the city! We recommend the following options - <a href="https://www.marriott.com/events/start.mi?id=1631301889596&key=GRP">Sheraton Presidente</a>, <a href="https://booking.barcelo.com/?adult=1&arrive=Wed%20Nov%2017%202021%2012:00:00%20GMT+0000%20(Coordinated%20Universal%20Time)&chain=24876&child=0&configcode=NET&currency=USD&currency_def=USD&depart=Fri%20Nov%2019%202021%2012:00:00%20GMT+0000%20(Coordinated%20Universal%20Time)&filter=CAM&hotel=7299&level=hotel&locale=es-MX&market=CAM&promo=EV21BIT&rooms=1&segment=BED%20AND%20BREAKFAST&themecode=initialTheme&usc=SV&usercurrency=USD">Barcelo</a>. If you choose to book an airbnb, here are the safe areas we recommend you look for - Colonia San Benito, or Colonia Escalon.'
  - question: 'Reimbursement'
    answer: 'Tickets purchased for the conference cannot be reimbursed, but it is possible to transfer tickets to another person. If you pass on your ticket, please <a href=mailto:info@adoptingbitcoin.org>drop us an email</a> so we can adjust the name on the conference badge.'





