title: Booking
language: en
faq:
  - question: 'Layover'
    answer: 'If you have a layover somewhere on your way to El Savador, make sure to meet the requirements of the transit country/city/state. <a href="https://www.iatatravelcentre.com/world.php">Click here for more info.</a>'
  - question: 'Hotels and Lodging'
    answer: 'Our recommendation is to stay at the Crowne Plaza or in one of the hotels around it. Most satellite events and evening programs will be taking place in the area around the Crowne and the World Trade Center. '
  - question: 'Reimbursement'
    answer: 'Tickets purchased for the conference cannot be reimbursed, but it is possible to transfer tickets to another person. If you pass on your ticket, please <a href=mailto:info@adoptingbitcoin.org>drop us an email</a> so we can adjust the name on the conference badge.'





