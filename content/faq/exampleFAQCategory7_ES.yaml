title: El Zonte y fiesta en El Tunco
language: es
faq:
  - question: 'Día 3'
    answer: 'En el tercer día de la conferencia estaremos visitando El Zonte y festejando en El Tunco. Aún estamos finiquitando los detalles de esta parte de la conferencia y pronto nos comunicaremos contigo con la siguiente información; Opciones de transporte desde San Salvador a El Zonte; el horario del día/noche; opciones de transporte desde El Zonte a El Tunco; opciones de alojamiento en El Tunco; opciones de transporte desde El Tunco a San Salvador.'
  - question: 'Luego del evento'
    answer: '¡Asegúrate de enviarnos tus comentarios! Dinos que te encantó/odiaste o que te habría gustado ver.'



