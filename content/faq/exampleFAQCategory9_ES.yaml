title: Prueba PCR en San Salvador
language: es
faq:
  - question: '¿Dónde puedo hacer la prueba PCR en El Salvador?'
    answer: 'Habrá la oportunidad de hacer pruebas de PCR en el Sheraton Presidente de 8:00am - 9:00am del 17 al 19 de noviembre por un costo de $90 - reserve y pague con bitcoin <a href="https://pretix.eu/galoy/PCR/">aquí</a>. <br><br>
    <b>También puedes hacer pruebas de PCR en los siguientes laboratorios de San Salvador:</b><br>

    <a href="https://labanaliza.com/" target="_blank">LABORATORIO ANALIZA. (Varias localizaciones en San Salvador)</a>  <br>
    <a href="https://maxbloch.com/" target="_blank">LABORATORIOS CLÍNICOS MAX BLOCH, Matriz Clínicas Médicas. (Varias localizaciones: San Salvador y Santa Tecla)</a>  <br>
    <a href="http://centrolab.sv/" target="_blank">LABORATORIO CLÍNICO CENTROLAB ESPECIALIDADES DIAGNÓSTICAS. (Sucursal 1, ubicado en 25 Av. Norte, San Salvador)</a>  <br>
    <a href="https://www.facebook.com/LaboratorioCentroDeDiagnostico/about/?ref=page_internal" target="_blank">LABORATORIO CLÍNICO CENTRO DE DIAGNÓSTICO. (Varias localizaciones en San Salvador)</a> <br>
    <a href="https://salvador-laborarorio-clinico.webnode.es/" target="_blank">LABORATORIO CLÍNICO HEALTHCARE. (Antiguo Cuscatlán)</a>


    '





