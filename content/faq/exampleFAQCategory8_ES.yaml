title: Things to do while in El Salvador
language: es
faq:
  - question: 'Tour del volcán y Lago Coatepeque'
    answer: 'Camine para ver uno de los volcanes más activos de El Salvador, experimente los microclimas visualmente impresionantes de las laderas del volcán y termine la tarde saltando en el lago turquesa del cráter de Coatepeque.'
  - question: 'Ruta de las Flores'
    answer: 'Vea los hermosos pueblos artesanales de El Salvador, famosos por su chocolate, café, tejas de arcilla, hierbas, flores y artesanía. Añada una parada en Sonsonate para ver a la famosa abuela entera que le enseñará a liar sus propios puros. Además, las cafeterías de Sonsonate tienen uno de los mejores cafés del país.'
  - question: 'Cascadas de Tamanique'
    answer: 'Una divertida actividad de tarde, en la que puedes elegir entre el camino fácil o el camino difícil, dependiendo de tu estado físico y tus ganas de aventura. Los niños pueden hacer fácilmente la caminata para vadear las pintorescas pozas de las 3 cascadas de Tamanique, mientras que los adolescentes mayores y los adultos pueden hacer rappel hasta las partes más hermosas del valle del río.'




